<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/style/dangky.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>Đăng Ký Tài Khoản</title>
</head>

<body>
  <div class="container">
    <form th:action="@{/login/user}" method="post">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Đăng Nhập</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input  required type="text" id="inputUser" class="form-control" name="username" placeholder="Username?">
                <label for="inputUser">Tài Khoản</label>
              </div>
              <div class="form-label-group">
                <input required type="password" id="inputPassword" class="form-control"
                name="password"  placeholder="Password?">
                <label for="inputPassword">Mật Khẩu</label>
              </div>
              <center>
              <input type="checkbox" name="remember">Remember?</center>
               <hr>
              <button class="btn btn-lg btn-primary btn-block text-uppercase">Đăng Nhập</button>
            </form>
              <a th:href="@{/home/account/register}"><small class="form-text text-center">Bạn chưa có tài khoản?</small></a>
            </form>
            <span th:text="${message}" style="color: red;"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
