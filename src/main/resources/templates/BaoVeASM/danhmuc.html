<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="container">
  <!--content-->
 <center> <h2>Category Management</h2></center>
 <br>
  <form th:action="@{/baovecategory/save1}" th:object="${item}" method="post">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">ID</span>
        </div>
        <input type="text" class="form-control" placeholder="ID?" aria-label="Username" th:field="*{id}"  aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">Danh Mục</span>
        </div>
        <input type="text" class="form-control" placeholder="Name?" aria-label="Username" th:field="*{name}" aria-describedby="basic-addon1">
      </div>
      <hr>
      <button class="btn btn-outline-danger">Save</button>
      <button class="btn btn-outline-danger">Update</button>
      <span th:text="${message}"></span>
      <hr>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th>Danh Mục</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${Category}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td><a th:href="@{'/baovecategory/edit1/' + ${item.id}}">Edit</a></td>
            <td><a th:href="@{'/baovecategory/delete1/' + ${item.id}}">Delete</a></td>
        </tr>
        </tbody>
      </table>
  </form>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
  integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</html>
