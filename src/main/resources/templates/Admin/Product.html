  <!--content-->
 <center> <h2>Product Management</h2></center>
 <br>
  <h2 th:text="${message}"></h2>
  <form th:action="@{/product/save}" th:object="${item}" method="post">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">ID</span>
        </div>
        <input type="text" class="form-control" placeholder="ID?" aria-label="Username" th:field="*{id}"  aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">Name</span>
        </div>
        <input type="text" class="form-control" placeholder="Name?" aria-label="Username" th:field="*{name}" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">Price</span>
        </div>
        <input type="text" class="form-control" placeholder="Name?" aria-label="Username" th:field="*{price}" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">Image</span>
        </div>
        <input type="file" class="form-control"  aria-label="Username" th:field="*{image}" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">CreateDate</span>
        </div>
        <input type="text" class="form-control" placeholder="Name?" aria-label="Username" th:field="*{name}" aria-describedby="basic-addon1">
      </div>
      <span class="title-radio">Available?</span>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-info">
          <input type="radio" th:field="*{available}" th:value="true"> available
        </label>
        <label class="btn btn-outline-info">
          <input type="radio" th:field="*{available}" th:value="false"> Inavailable
        </label>
      </div>
      <hr>
      <button class="btn btn-outline-danger">Save</button>
      <button class="btn btn-outline-danger">Update</button>
      <span th:text="${message}"></span>
      <hr>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>CreateDate</th>
            <th>Available</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${Product}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.image}"></td>
            <td th:text="${item.createDate}"></td>
            <td th:text="${item.available}"></td>
            <td><a th:href="@{'/product/edit/' + ${item.id}}">Edit</a></td>
            <td><a th:href="@{'/product/delete/' + ${item.id}}">Delete</a></td>
        </tr>
        </tbody>
      </table>
  </form>

</body>
