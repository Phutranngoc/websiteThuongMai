    <a class="navbar-brand" href="#">ADMINISTRATOR</a>

      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/adminIndex">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/Categories">Category<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Product">Product<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">User<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Report">Report<span class="sr-only">(current)</span></a>

    </div>

  <!--content-->
 <center> <h2>Category Management</h2></center>
 <br>
  <h2 th:text="${message}"></h2>
  <form th:action="@{/account/save}" th:object="${item}" method="post">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">UserName</span>
        </div>
        <input type="text" class="form-control" placeholder="UserName?" aria-label="Username" th:field="*{username}"  aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">Password</span>
        </div>
        <input type="text" class="form-control" placeholder="Pass?" aria-label="Username" th:field="*{password}" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">FullName</span>
        </div>
        <input type="text" class="form-control" placeholder="UserName?" aria-label="Username" th:field="*{fullname}"  aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">Email</span>
        </div>
        <input type="text" class="form-control" placeholder="Email?" aria-label="Username" th:field="*{email}" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">Photo</span>
        </div>
        <input type="file" class="form-control" placeholder="Pass?" aria-label="Username" th:field="*{photo}" aria-describedby="basic-addon1">
      </div>
      <!--radio active-->
      <span class="title-radio">Active?</span>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-info">
          <input type="radio" th:field="*{activated}" th:value="true"> Active
        </label>
        <label class="btn btn-outline-info">
          <input type="radio" th:field="*{activated}" th:value="false"> Inactive
        </label>
      </div>
      <!--radio Admin-->
      <br> <br>
      <span class="title-radio">Role?</span>
      <div class="btn-group btn-group-toggle ml-3" data-toggle="buttons">
        <label class="btn btn-outline-info">
          <input type="radio" th:field="*{admin}"th:value="true"> Admin
        </label>
        <label class="btn btn-outline-info">
          <input type="radio" th:field="*{admin}" th:value="false"> User
        </label>
      </div>
      <hr>
      <button class="btn btn-outline-danger">Save</button>
      <button class="btn btn-outline-danger">Update</button>
      <hr>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th>UserName</th>
            <th>Password</th>
            <th>FullName</th>
            <th>Email</th>
            <th>Photo</th>
            <th>Activated</th>
            <th>Amin</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${Account}">
            <td th:text="${item.username}"></td>
            <td th:text="${item.password}"></td>
            <td th:text="${item.fullname}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.photo}"></td>
            <td th:text="${item.activated}"></td>
            <td th:text="${item.admin}"></td>
            <td><a th:href="@{'/account/edit/' + ${item.username}}">Edit</a></td>
            <td><a th:href="@{'/account/delete/' + ${item.username}}">Delete</a></td>
        </tr>
        </tbody>
      </table>
  </form>

</body>
